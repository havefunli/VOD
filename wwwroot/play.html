<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-player-container {
            width: 90%;
            max-width: 1000px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
            /* 16:9 aspect ratio */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .video-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-actions button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .video-actions button:hover {
            background-color: #0056b3;
        }

        .video-actions a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .video-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="video-player-container">
        <div class="video-wrapper">
            <iframe src="" allowfullscreen></iframe>
        </div>
        <div class="video-info">
            <h1 class="video-title">视频标题：学习 HTML 视频播放</h1>
            <p class="video-description">
                本视频通过 iframe 嵌入展示如何在网页中播放视频，这是一个简单的示例，方便您快速集成到您的项目中。
            </p>
        </div>
    </div>
</body>

</html>
