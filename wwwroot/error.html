<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据解析错误</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .error-icon {
            font-size: 100px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>数据无法解析</h1>
        <p>我们遇到了一个问题，无法解析您请求的数据。这可能是由于服务器错误、数据格式不兼容或其他原因导致的。</p>
        <p>请尝试刷新页面，或者稍后再试。如果问题持续存在，请联系客服获取帮助。</p>
        <a href="#" class="btn">刷新页面</a>
        <p>或 <a href="mailto:support@example.com">联系支持</a> 寻求帮助。</p>
    </div>
</body>
</html>
